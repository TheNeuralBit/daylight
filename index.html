<!DOCTYPE html>
<html data-ng-app="daylight" data-ng-controller="DaylightController as ctrl" ng-class="{'full-height': !ctrl.Timezone.initialized}">
  <head>
    <title>Daylight</title>
  </head>
  <body ng-class="{'full-height': !ctrl.Timezone.initialized}">
    <div id="splash" ng-hide="ctrl.Timezone.initialized" class="container center-container full-height">
      <div class="row vertical-center-row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
              <h2>
                <span class="glyphicon glyphicon-refresh glyphicon-spin"></span>
                Loading...
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" ng-cloak ng-show="ctrl.Timezone.initialized">
      <div class="row">
        <form class="form-inline">
          <div class="form-group">
            <label for="latInput">Latitude</label>
            <input  id="latInput" type="number" class="form-control" placeholder="Latitude" data-ng-model="ctrl.lat">
          </div>
          <div class="form-group">
            <label for="lngInput">Longitude</label>
            <input  id="lngInput" type="number" class="form-control" placeholder="Longitude" data-ng-model="ctrl.lng">
          </div>
        </form>
        <span>{{ctrl.Timezone.location.timezone}}</span>
      </div>
      <div class="row">
        <div data-daylight-plot  lat="ctrl.lat" lng="ctrl.lng"></div>
        <leaflet height="525" width="700" markers="ctrl.markers"></leaflet>
        <a ng-cloak href="http://github.com/TheNeuralBit/daylight"><img src="./img/github.png" width="80px" height="80px"></img></a>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom" ng-cloak ng-class="{hidethis: !ctrl.Timezone.initialized}">
      <div class="container">
        <p class="navbar-text navbar-left" style="margin-top: 10px; margin-bottom: 10px;"><a href="http://github.com/TheNeuralBit/daylight" class="navbar-link"><img src="./img/github.png" style="width:30px; height:30px;" alt="source on GitHub"></img></a></p>
        <p class="navbar-text navbar-right">Created by Brian Hulette <a href="http://theneuralbit.com">http://theneuralbit.com</a></p>
      </div>
    </footer>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./lib/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css">

    <!-- Libraries -->
    <script src="./lib/d3/d3.js" charset="utf-8"></script>
    <script src="./lib/moment/moment.js"></script>
    <script src="./lib/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="./lib/leaflet/dist/leaflet.js"></script>

    <!-- AngularJS Libraries -->
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="./lib/angular-tzwhere/angular-tzwhere.js"></script>
    <script src="./lib/sunrise_sunset.js"></script>
    <script src="./lib/geolib/dist/geolib.js"></script>

    <!-- My Code -->
    <script src="./daylight.js"></script>
  </body>
</html>
